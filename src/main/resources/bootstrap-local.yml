spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cloud:
    config:
      enabled: false  # 本地環境不連接 Config Server

eureka:
  client:
    enabled: false  # 本地環境不使用 Eureka

line:
  bot:
    channel-token:  ${Channel Access Toke}
    channel-secret: ${Channel Secret}
    handler:
      enabled: true
      path: /webhook

groq:
  api-key: ${api key}