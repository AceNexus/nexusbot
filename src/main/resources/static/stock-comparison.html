                    </div>

                    {/* 圖表區域 */}
                    <div className="px-2 py-3 md:p-4">
                        {isLoading ? (
                            <div className="flex items-center justify-center h-[320px] md:h-[400px]">
                                <LoadingSpinner size="lg" text="載入 K 線數據..." />
                            </div>
                        ) : error ? (
                            <div className="flex flex-col items-center justify-center h-[320px] md:h-[400px] text-gray-400">
                                <svg className="w-16 h-16 mb-3 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                </svg>
                                <p className="text-sm">{error}</p>
                            </div>
                        ) : (
                            <div ref={chartContainerRef} className="chart-container" />
                        )}
                    </div>

                    {/* 圖例說明 */}
                    <div className="px-4 pb-3 flex items-center justify-center space-x-6 text-sm text-gray-600">
                        <span className="flex items-center">
                            <span className="w-4 h-1 bg-yellow-400 rounded mr-1.5"></span> MA5
                        </span>
                        <span className="flex items-center">
                            <span className="w-4 h-1 bg-blue-500 rounded mr-1.5"></span> MA20
                        </span>
                        <span className="flex items-center">
                            <span className="w-4 h-1 bg-purple-500 rounded mr-1.5"></span> MA60
                        </span>
                    </div>
                </div>
            </div>
        );
    };

    /* ========================================
       主要元件 - StockMonitor
       ======================================== */
    const StockMonitor = () => {
        // === 使用者狀態 ===
        const [userId, setUserId] = useState(null);

        // === 群組狀態 ===
        const [groups, setGroups] = useState([]);
        const [selectedGroupId, setSelectedGroupId] = useState(null);
        const [isLoadingGroups, setIsLoadingGroups] = useState(false);

        // === 股票列表狀態 ===
        const [allStocks, setAllStocks] = useState([]);
        const [monitorData, setMonitorData] = useState([]);
        const [searchTerm, setSearchTerm] = useState("");
        // sortConfig.key 為 null 時表示「自訂順序」（跟隨群組股票順序）
        const [sortConfig, setSortConfig] = useState({ key: null, direction: null });
        const [isLoadingList, setIsLoadingList] = useState(false);
        const [isRefreshing, setIsRefreshing] = useState(false);

        // === 快取狀態 ===
        const [cacheInfo, setCacheInfo] = useState({ fromCache: false, lastUpdate: null });

        // === 資料日期 ===
        const [dataDate, setDataDate] = useState(null);

        // === 查詢日期 (預設今天) ===
        const [queryDate, setQueryDate] = useState(() => {
            const today = new Date();
            return today.toISOString().split('T')[0]; // YYYY-MM-DD 格式
        });

        // === Modal 狀態 ===
        const [showCreateModal, setShowCreateModal] = useState(false);
        const [showRenameModal, setShowRenameModal] = useState(false);
        const [showDeleteModal, setShowDeleteModal] = useState(false);
        const [newGroupName, setNewGroupName] = useState("");

        // === K線圖 Modal 狀態 ===
        const [showChartModal, setShowChartModal] = useState(false);
        const [chartStock, setChartStock] = useState({ symbol: null, name: null });

        // === 開啟 K 線圖 Modal ===
        const handleOpenChart = (symbol, name) => {
            setChartStock({ symbol, name });
            setShowChartModal(true);
        };

        // === 搜尋輸入框參考 ===
        const searchInputRef = useRef(null);

        // === 查詢日期 ref (避免 useCallback 因日期變化而重建) ===
        const queryDateRef = useRef(queryDate);
        useEffect(() => {
            queryDateRef.current = queryDate;
        }, [queryDate]);

        // === 拖曳排序狀態 ===
        const [draggedIndex, setDraggedIndex] = useState(null);
        const [dragOverIndex, setDragOverIndex] = useState(null);

        // === 計算屬性 ===
        const selectedGroup = useMemo(() => {
            return groups.find(g => g.id === selectedGroupId);
        }, [groups, selectedGroupId]);

        const selectedCodes = useMemo(() => {
            if (!selectedGroup) return new Set();
            return new Set(selectedGroup.stocks.map(s => s.stockSymbol));
        }, [selectedGroup]);

        // === 初始化使用者 ID ===
        useEffect(() => {
            const uid = getOrCreateUserId();
            setUserId(uid);
        }, []);

        // === 載入群組 ===
        const fetchGroups = useCallback(async () => {
            if (!userId) return;
            setIsLoadingGroups(true);
            try {
                const res = await fetch(GROUP_API_BASE, {
                    headers: { 'X-User-Id': userId }
                });
                if (res.ok) {
                    const data = await res.json();
                    setGroups(data);
                    const selected = data.find(g => g.isSelected);
                    if (selected) {
                        setSelectedGroupId(selected.id);
                    } else if (data.length > 0) {
                        setSelectedGroupId(data[0].id);
                    }
                }
            } catch (err) {
                console.error("無法載入群組", err);
            } finally {
                setIsLoadingGroups(false);
            }
        }, [userId]);

        useEffect(() => {
            fetchGroups();
        }, [fetchGroups]);

        // === 載入股票清單 (含快取) ===
        useEffect(() => {
            const fetchStockList = async () => {
                // 先檢查快取
                const cached = CacheManager.get(CACHE_CONFIG.STOCK_LIST_KEY);
                if (cached) {
                    setAllStocks(cached);
                    return;
                }

                setIsLoadingList(true);
                try {
                    const res = await fetch(`${API_BASE}/list`);
                    if (res.ok) {
                        const data = await res.json();
                        setAllStocks(data);
                        // 寫入快取
                        CacheManager.set(CACHE_CONFIG.STOCK_LIST_KEY, data);
                    }
                } catch (err) {
                    console.error("無法獲取股票清單", err);
                } finally {
                    setIsLoadingList(false);
                }
            };
            fetchStockList();
        }, []);

        // === 刷新監控數據 (含快取邏輯) ===
        // 使用 queryDateRef 而非 queryDate state，避免日期變化自動觸發查詢
        const fetchMonitorData = useCallback(async (forceRefresh = false) => {
            if (selectedCodes.size === 0) {
                setMonitorData([]);
                setDataDate(null);
                setCacheInfo({ fromCache: false, lastUpdate: null });
                return;
            }

            const symbols = Array.from(selectedCodes);
            const targetDate = queryDateRef.current;
            const cacheKey = `${CacheManager.getMonitorKey(symbols)}_${targetDate}`;

            // 非強制刷新時，先檢查快取
            if (!forceRefresh) {
                const cached = CacheManager.get(cacheKey);
                if (cached) {
                    setMonitorData(cached.stocks || cached.data || []);
                    setDataDate(cached.dataDate || null);
                    setCacheInfo({ fromCache: true, lastUpdate: cached.timestamp });
                    return;
                }
            }

            setIsRefreshing(true);
            try {
                const res = await fetch(`${API_BASE}/monitor?symbols=${symbols.join(",")}&date=${targetDate}`);
                if (res.ok) {
                    const response = await res.json();
                    // 新格式: { dataDate, stocks } 或舊格式: [...]
                    const stocks = response.stocks || response;
                    const apiDataDate = response.dataDate || null;

                    setMonitorData(stocks);
                    setDataDate(apiDataDate);

                    // 寫入快取
                    const timestamp = Date.now();
                    CacheManager.set(cacheKey, { stocks, dataDate: apiDataDate, timestamp });
                    setCacheInfo({ fromCache: false, lastUpdate: timestamp });
                }
            } catch (err) {
                console.error("無法刷新監控數據", err);
            } finally {
                setIsRefreshing(false);
            }
        }, [selectedCodes]);

        // 當選中群組變更時載入數據
        useEffect(() => {
            fetchMonitorData();
        }, [fetchMonitorData]);

        // === 群組操作函數 ===
        const handleCreateGroup = async () => {
            if (!newGroupName.trim() || !userId) return;
            try {
                const res = await fetch(GROUP_API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-User-Id': userId },
                    body: JSON.stringify({ name: newGroupName.trim() })
                });
                if (res.ok) {
                    const newGroup = await res.json();
                    setGroups([...groups, newGroup]);
                    setSelectedGroupId(newGroup.id);
                    setShowCreateModal(false);
                    setNewGroupName("");
                }
            } catch (err) {
                console.error("無法建立群組", err);
            }
        };

        const handleRenameGroup = async () => {
            if (!newGroupName.trim() || !selectedGroupId || !userId) return;
            try {
                const res = await fetch(`${GROUP_API_BASE}/${selectedGroupId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-User-Id': userId },
                    body: JSON.stringify({ name: newGroupName.trim() })
                });
                if (res.ok) {
                    const updatedGroup = await res.json();
                    setGroups(groups.map(g => g.id === selectedGroupId ? updatedGroup : g));
                    setShowRenameModal(false);
                    setNewGroupName("");
                }
            } catch (err) {
                console.error("無法重新命名群組", err);
            }
        };

        const handleDeleteGroup = async () => {
            if (!selectedGroupId || !userId) return;
            try {
                const res = await fetch(`${GROUP_API_BASE}/${selectedGroupId}`, {
                    method: 'DELETE',
                    headers: { 'X-User-Id': userId }
                });
                if (res.ok) {
                    const remaining = groups.filter(g => g.id !== selectedGroupId);
                    setGroups(remaining);
                    setSelectedGroupId(remaining.length > 0 ? remaining[0].id : null);
                    setShowDeleteModal(false);
                }
            } catch (err) {
                console.error("無法刪除群組", err);
            }
        };

        const handleSelectGroup = async (groupId) => {
            if (!userId || groupId === selectedGroupId) return;
            setSelectedGroupId(groupId);
            try {
                await fetch(`${GROUP_API_BASE}/${groupId}/select`, {
                    method: 'POST',
                    headers: { 'X-User-Id': userId }
                });
            } catch (err) {
                console.error("無法選取群組", err);
            }
        };

        // === 股票操作函數 ===
        const handleAddStock = async (symbol, name) => {
            if (!selectedGroupId || !userId) return;
            try {
                const res = await fetch(`${GROUP_API_BASE}/${selectedGroupId}/stocks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-User-Id': userId },
                    body: JSON.stringify({ symbol, name })
                });
                if (res.ok) {
                    const newItem = await res.json();
                    setGroups(groups.map(g => {
                        if (g.id === selectedGroupId) {
                            return { ...g, stocks: [...g.stocks, newItem] };
                        }
                        return g;
                    }));
                    setSearchTerm(""); // 清空搜尋
                }
            } catch (err) {
                console.error("無法新增股票", err);
            }
        };

        const handleRemoveStock = async (symbol) => {
            if (!selectedGroupId || !userId) return;
            try {
                const res = await fetch(`${GROUP_API_BASE}/${selectedGroupId}/stocks/${symbol}`, {
                    method: 'DELETE',
                    headers: { 'X-User-Id': userId }
                });
                if (res.ok) {
                    setGroups(groups.map(g => {
                        if (g.id === selectedGroupId) {
                            return { ...g, stocks: g.stocks.filter(s => s.stockSymbol !== symbol) };
                        }
                        return g;
                    }));
                }
            } catch (err) {
                console.error("無法移除股票", err);
            }
        };

        // === 拖曳排序處理 ===
        const handleDragStart = (e, index) => {
            setDraggedIndex(index);
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', index);
        };

        const handleDragOver = (e, index) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (dragOverIndex !== index) {
                setDragOverIndex(index);
            }
        };

        const handleDragLeave = (e) => {
            e.preventDefault();
            setDragOverIndex(null);
        };

        const handleDrop = async (e, dropIndex) => {
            e.preventDefault();
            setDragOverIndex(null);

            if (draggedIndex === null || draggedIndex === dropIndex || !selectedGroup) {
                setDraggedIndex(null);
                return;
            }

            // 重新排序股票陣列
            const stocks = [...selectedGroup.stocks];
            const [draggedItem] = stocks.splice(draggedIndex, 1);
            stocks.splice(dropIndex, 0, draggedItem);

            // 更新本地狀態
            setGroups(groups.map(g => {
                if (g.id === selectedGroupId) {
                    return { ...g, stocks };
                }
                return g;
            }));

            setDraggedIndex(null);

            // 可選：呼叫後端 API 保存順序（如果後端支援）
            // 目前先只做前端排序，不呼叫 API
        };

        const handleDragEnd = () => {
            setDraggedIndex(null);
            setDragOverIndex(null);
        };

        // === 排序處理 ===
        const handleSort = (key) => {
            setSortConfig(prev => {
                // 如果點擊同一個欄位：desc -> asc -> 自訂(null)
                if (prev.key === key) {
                    if (prev.direction === 'desc') {
                        return { key, direction: 'asc' };
                    } else {
                        // 從 asc 回到自訂順序
                        return { key: null, direction: null };
                    }
                }
                // 點擊新欄位，預設降序
                return { key, direction: 'desc' };
            });
        };

        // === 數值顏色判斷 ===
        const getColorClass = (val) => {
            const num = parseFloat(val);
            if (isNaN(num) || num === 0) return 'text-neutral';
            return num > 0 ? 'text-up' : 'text-down';
        };

        const getBgColorClass = (val) => {
            const num = parseFloat(val);
            if (isNaN(num) || num === 0) return '';
            return num > 0 ? 'bg-up-light' : 'bg-down-light';
        };

        // === 格式化數值 (加上正負號與千分位，單位從股轉為張) ===
        const formatNumber = (val) => {
            let num = parseFloat(val);
            if (isNaN(num)) return '--';

            // 單位轉換：股 -> 張
            num = Math.round(num / 1000);

            const formatted = Math.abs(num).toLocaleString();
            if (num > 0) return `+${formatted}`;
            if (num < 0) return `-${formatted}`;
            return formatted;
        };

        // === 搜尋過濾 ===
        const filteredStocks = useMemo(() => {
            if (!searchTerm) return [];
            const term = searchTerm.toLowerCase();
            return allStocks.filter(s =>
                s.symbol.toLowerCase().includes(term) ||
                s.name.toLowerCase().includes(term)
            ).slice(0, 50);
        }, [allStocks, searchTerm]);

        // === 排序後的監控數據 ===
        const sortedMonitorData = useMemo(() => {
            let data = monitorData.map(stock => ({
                ...stock,
                totalBuy: (stock.foreignBuy || 0) + (stock.investmentTrustBuy || 0) + (stock.dealerBuy || 0),
                // 確保 change 和 changePercent 有預設值
                change: stock.change || 0,
                changePercent: stock.changePercent || 0
            }));

            if (sortConfig.key) {
                // 按指定欄位排序
                data.sort((a, b) => {
                    let aVal = a[sortConfig.key];
                    let bVal = b[sortConfig.key];

                    // 處理數值型欄位
                    if (typeof aVal === 'string') aVal = parseFloat(aVal) || 0;
                    if (typeof bVal === 'string') bVal = parseFloat(bVal) || 0;

                    aVal = aVal || 0;
                    bVal = bVal || 0;

                    return sortConfig.direction === 'asc' ? aVal - bVal : bVal - aVal;
                });
            } else if (selectedGroup && selectedGroup.stocks) {
                // 自訂順序：按群組股票順序排序
                const orderMap = new Map();
                selectedGroup.stocks.forEach((stock, index) => {
                    orderMap.set(stock.stockSymbol, index);
                });
                data.sort((a, b) => {
                    const aIndex = orderMap.has(a.code) ? orderMap.get(a.code) : 9999;
                    const bIndex = orderMap.has(b.code) ? orderMap.get(b.code) : 9999;
                    return aIndex - bIndex;
                });
            }
            return data;
        }, [monitorData, sortConfig, selectedGroup]);

        // === 排序指示器 ===
        const SortIndicator = ({ columnKey }) => {
            if (sortConfig.key !== columnKey) {
                return <span className="ml-1 text-gray-300">⇅</span>;
            }
            return <span className="ml-1 text-blue-600">{sortConfig.direction === 'asc' ? '▲' : '▼'}</span>;
        };

        // === 是否為自訂排序 ===
        const isCustomOrder = sortConfig.key === null;

        /* ========================================
           渲染 UI
           ======================================== */
        return (
            <div className="max-w-7xl mx-auto p-4 md:p-6 space-y-6">

                {/* === Header 區塊 === */}
                <header className="bg-white rounded-2xl card-shadow p-5 md:p-6">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div className="flex items-center space-x-4">
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-3 rounded-xl shadow-lg">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                                </svg>
                            </div>
                            <div>
                                <h1 className="text-xl md:text-2xl font-bold text-gray-900">台股法人籌碼監控</h1>
                                <p className="text-sm text-gray-500 mt-0.5">三大法人買賣超盤後監控</p>
                            </div>
                        </div>

                        <div className="flex items-center space-x-3">
                            {/* 日期選擇器 */}
                            <input
                                type="date"
                                value={queryDate}
                                onChange={(e) => setQueryDate(e.target.value)}
                                max={new Date().toISOString().split('T')[0]}
                                className="px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                            />
                            {/* 查詢按鈕 */}
                            <button
                                onClick={() => fetchMonitorData(true)}
                                disabled={isRefreshing || selectedCodes.size === 0}
                                className="flex items-center justify-center px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <svg className={`w-4 h-4 ${isRefreshing ? 'animate-spin-slow' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                                <span className="ml-1.5 hidden md:inline">{isRefreshing ? '查詢中...' : '查詢'}</span>
                            </button>
                        </div>
                    </div>
                    {/* 快取狀態與使用者標籤 */}
                    <div className="flex items-center justify-between mt-4 pt-4 border-t border-gray-100">
                        <div className="flex items-center space-x-3">
                            <CacheIndicator fromCache={cacheInfo.fromCache} lastUpdate={cacheInfo.lastUpdate} />
                            {isRefreshing && (
                                <span className="px-2 py-1 rounded-full bg-blue-50 text-blue-600 text-xs flex items-center">
                                    <LoadingSpinner size="sm" />
                                    <span className="ml-1.5">更新中...</span>
                                </span>
                            )}
                        </div>
                        {userId && (
                            <span className="text-xs px-2 py-1 bg-gray-100 text-gray-500 rounded-lg" title={userId}>
                                {userId.startsWith('guest_') ? '訪客' : userId.startsWith('anon_') ? '匿名' : 'LINE'}
                            </span>
                        )}
                    </div>
                </header>

                {/* === 群組 Tabs === */}
                <div className="bg-white rounded-2xl card-shadow p-4 md:p-5">
                    <div className="flex items-center space-x-2 overflow-x-auto custom-scrollbar pb-2">
                        {isLoadingGroups ? (
                            <div className="py-2"><LoadingSpinner size="sm" text="載入群組..." /></div>
                        ) : groups.length === 0 ? (
                            <span className="text-gray-400 text-sm py-2">尚無群組，點擊右側按鈕建立</span>
                        ) : (
                            groups.map(group => (
                                <button
                                    key={group.id}
                                    onClick={() => handleSelectGroup(group.id)}
                                    className={`px-4 py-2.5 rounded-xl text-sm font-medium whitespace-nowrap transition-all duration-200 ${
                                        group.id === selectedGroupId
                                            ? 'bg-blue-600 text-white shadow-md shadow-blue-200'
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    {group.name}
                                    <span className={`ml-2 text-xs ${group.id === selectedGroupId ? 'text-blue-200' : 'text-gray-400'}`}>
                                        ({group.stocks.length})
                                    </span>
                                </button>
                            ))
                        )}

                        <button
                            onClick={() => setShowCreateModal(true)}
                            className="p-2.5 rounded-xl bg-gray-100 text-gray-500 hover:bg-blue-50 hover:text-blue-600 transition-colors flex-shrink-0"
                            title="新增群組"
                        >
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>

                    {selectedGroup && (
                        <div className="flex items-center space-x-3 mt-4 pt-4 border-t border-gray-100">
                            <span className="text-sm text-gray-500">群組操作：</span>
                            <button
                                onClick={() => { setNewGroupName(selectedGroup.name); setShowRenameModal(true); }}
                                className="text-sm text-blue-600 hover:text-blue-800 hover:underline"
                            >
                                重新命名
                            </button>
                            <span className="text-gray-200">|</span>
                            <button
                                onClick={() => setShowDeleteModal(true)}
                                className="text-sm text-red-500 hover:text-red-700 hover:underline"
                            >
                                刪除群組
                            </button>
                        </div>
                    )}
                </div>

                {/* === 主要內容區 === */}
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">

                    {/* 左側：股票搜尋 + 群組股票 */}
                    <section className="lg:col-span-1 space-y-5">

                        {/* 搜尋新增股票卡片 */}
                        <div className="bg-white rounded-2xl card-shadow flex flex-col h-[380px]">
                            <div className="p-4 md:p-5 border-b border-gray-100">
                                <h2 className="text-base font-semibold text-gray-800 mb-3 flex items-center">
                                    <svg className="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                    </svg>
                                    新增股票
                                </h2>
                                <div className="relative">
                                    <input
                                        ref={searchInputRef}
                                        type="text"
                                        placeholder={selectedGroup ? "輸入代號或名稱搜尋..." : "請先選擇群組"}
                                        className="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white disabled:bg-gray-100 disabled:cursor-not-allowed"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        disabled={!selectedGroup}
                                    />
                                    <svg className="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                    </svg>
                                    {searchTerm && (
                                        <button
                                            onClick={() => setSearchTerm("")}
                                            className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                        >
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                                            </svg>
                                        </button>
                                    )}
                                </div>
                            </div>

                            <div className="flex-1 overflow-y-auto custom-scrollbar">
                                {isLoadingList ? (
                                    <div className="flex justify-center items-center h-full">
                                        <LoadingSpinner size="md" text="載入股票清單..." />
                                    </div>
                                ) : !selectedGroup ? (
                                    <div className="flex flex-col items-center justify-center h-full text-gray-400">
                                        <svg className="w-12 h-12 mb-2 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                                        </svg>
                                        <span>請先選擇或建立群組</span>
                                    </div>
                                ) : filteredStocks.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center h-full text-gray-400">
                                        {searchTerm ? (
                                            <>
                                                <svg className="w-12 h-12 mb-2 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                                </svg>
                                                <span>找不到符合的股票</span>
                                            </>
                                        ) : (
                                            <>
                                                <svg className="w-12 h-12 mb-2 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                                </svg>
                                                <span>輸入股票代號或名稱搜尋</span>
                                            </>
                                        )}
                                    </div>
                                ) : (
                                    <div className="divide-y divide-gray-50">
                                        {filteredStocks.map(stock => (
                                            <div
                                                key={stock.symbol}
                                                className="flex items-center justify-between px-4 py-3 hover:bg-blue-50 transition-colors cursor-pointer group"
                                                onClick={() => !selectedCodes.has(stock.symbol) && handleAddStock(stock.symbol, stock.name)}
                                            >
                                                <div className="flex items-center space-x-3">
                                                    <span className="font-mono text-sm font-medium text-blue-600 bg-blue-50 px-2 py-0.5 rounded">
                                                        {stock.symbol}
                                                    </span>
                                                    <span className="text-sm text-gray-700">{stock.name}</span>
                                                    {stock.market && (
                                                        <span className={`text-xs px-1.5 py-0.5 rounded ${
                                                            stock.market === '上市'
                                                                ? 'bg-red-50 text-red-600'
                                                                : 'bg-purple-50 text-purple-600'
                                                        }`}>
                                                            {stock.market}
                                                        </span>
                                                    )}
                                                </div>
                                                {selectedCodes.has(stock.symbol) ? (
                                                    <span className="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">已加入</span>
                                                ) : (
                                                    <button className="px-3 py-1 text-xs bg-blue-500 text-white rounded-lg opacity-0 group-hover:opacity-100 transition-opacity hover:bg-blue-600">
                                                        加入
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 群組內股票列表卡片 */}
                        <div className="bg-white rounded-2xl card-shadow flex flex-col h-[200px]">
                            <div className="p-4 border-b border-gray-100 flex items-center justify-between">
                                <h2 className="text-sm font-semibold text-gray-700">
                                    {selectedGroup ? selectedGroup.name : '群組股票'}
                                    {selectedGroup && (
                                        <span className="ml-2 text-xs font-normal text-gray-400">
                                            ({selectedGroup.stocks.length} 檔)
                                        </span>
                                    )}
                                </h2>
                                {selectedGroup && selectedGroup.stocks.length > 1 && (
                                    <span className="text-[10px] text-gray-400">拖曳可排序</span>
                                )}
                            </div>
                            <div className="flex-1 overflow-y-auto custom-scrollbar">
                                {!selectedGroup ? (
                                    <div className="flex justify-center items-center h-full text-gray-400 text-sm">請選擇群組</div>
                                ) : selectedGroup.stocks.length === 0 ? (
                                    <div className="flex justify-center items-center h-full text-gray-400 text-sm">群組內尚無股票</div>
                                ) : (
                                    <div className="divide-y divide-gray-50">
                                        {selectedGroup.stocks.map((stock, index) => (
                                            <div
                                                key={stock.stockSymbol}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, index)}
                                                onDragOver={(e) => handleDragOver(e, index)}
                                                onDragLeave={handleDragLeave}
                                                onDrop={(e) => handleDrop(e, index)}
                                                onDragEnd={handleDragEnd}
                                                className={`flex items-center justify-between px-4 py-2.5 hover:bg-gray-50 group draggable-item ${
                                                    draggedIndex === index ? 'dragging' : ''
                                                } ${dragOverIndex === index ? 'drag-over' : ''}`}
                                            >
                                                <div className="flex items-center space-x-2">
                                                    {/* 拖曳把手 */}
                                                    <span className="drag-handle text-gray-300 mr-1">
                                                        <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                            <path d="M7 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM7 8a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM7 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM13 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM13 8a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM13 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                                                        </svg>
                                                    </span>
                                                    <span className="font-mono text-xs text-gray-500">{stock.stockSymbol}</span>
                                                    <span className="text-sm text-gray-700">{stock.stockName}</span>
                                                    {stock.market && (
                                                        <span className={`text-[10px] px-1 py-0 rounded ${
                                                            stock.market === '上市'
                                                                ? 'bg-red-50 text-red-600'
                                                                : 'bg-purple-50 text-purple-600'
                                                        }`}>
                                                            {stock.market}
                                                        </span>
                                                    )}
                                                </div>
                                                <button
                                                    onClick={() => handleRemoveStock(stock.stockSymbol)}
                                                    className="p-1 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all rounded hover:bg-red-50"
                                                    title="移除"
                                                >
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                                                    </svg>
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* 右側：籌碼監控看板 */}
                    <section className="lg:col-span-2 bg-white rounded-2xl card-shadow flex flex-col h-[600px]">
                        <div className="p-4 md:p-5 border-b border-gray-100 flex flex-col md:flex-row justify-between items-start md:items-center gap-3">
                            <h2 className="text-base font-semibold text-gray-800 flex items-center">
                                <svg className="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                </svg>
                                籌碼看板
                                {selectedCodes.size > 0 && (
                                    <span className="ml-2 text-xs font-normal text-gray-400">({selectedCodes.size} 檔)</span>
                                )}
                            </h2>
                            <button
                                onClick={() => fetchMonitorData(true)}
                                disabled={isRefreshing || selectedCodes.size === 0}
                                className="flex items-center justify-center px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <svg className={`w-4 h-4 ${isRefreshing ? 'animate-spin-slow' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                                <span className="ml-1.5 hidden md:inline">{isRefreshing ? '更新中...' : '刷新'}</span>
                            </button>
                        </div>

                        <div className="flex-1 overflow-auto custom-scrollbar relative">
                            {selectedCodes.size === 0 ? (
                                <div className="absolute inset-0 flex flex-col items-center justify-center text-gray-400 space-y-4">
                                    <svg className="w-20 h-20 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    <p className="text-center">
                                        {selectedGroup ? '請新增股票到群組' : '請選擇或建立群組'}
                                        <br/>
                                        <span className="text-sm text-gray-300">從左側搜尋並加入股票開始監控</span>
                                    </p>
                                </div>
                            ) : !isRefreshing && selectedCodes.size > 0 && !dataDate ? (
                                <div className="absolute inset-0 flex flex-col items-center justify-center text-gray-400 space-y-4">
                                    <svg className="w-16 h-16 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <p className="text-center">
                                        <span className="text-gray-500">{queryDate}</span> 無籌碼資料
                                        <br/>
                                        <span className="text-sm text-gray-300">可能為假日或尚未公布</span>
                                    </p>
                                </div>
                            ) : isRefreshing && monitorData.length === 0 ? (
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <LoadingSpinner size="lg" text="載入籌碼數據..." />
                                </div>
                            ) : (
                                <table className="w-full text-sm table-striped">
                                    <thead className="bg-gray-50 text-xs font-semibold text-gray-500 uppercase tracking-wider sticky top-0 z-10">
                                        <tr>
                                            <th
                                                className={`px-3 py-3.5 text-left cursor-pointer hover:bg-gray-100 transition-colors select-none ${isCustomOrder ? 'bg-amber-50' : ''}`}
                                                onClick={() => setSortConfig({ key: null, direction: null })}
                                                title="點擊恢復自訂順序"
                                            >
                                                股票
                                                {isCustomOrder && <span className="ml-1 text-amber-600 text-[10px]">自訂</span>}
                                            </th>
                                            <th
                                                className="px-2 py-3.5 text-right cursor-pointer hover:bg-gray-100 transition-colors select-none"
                                                onClick={() => handleSort('foreignBuy')}
                                            >
                                                外資<SortIndicator columnKey="foreignBuy" />
                                            </th>
                                            <th
                                                className="px-2 py-3.5 text-right cursor-pointer hover:bg-gray-100 transition-colors select-none"
                                                onClick={() => handleSort('investmentTrustBuy')}
                                            >
                                                投信<SortIndicator columnKey="investmentTrustBuy" />
                                            </th>
                                            <th
                                                className="px-2 py-3.5 text-right cursor-pointer hover:bg-gray-100 transition-colors select-none"
                                                onClick={() => handleSort('dealerBuy')}
                                            >
                                                自營<SortIndicator columnKey="dealerBuy" />
                                            </th>
                                            <th
                                                className="px-3 py-3.5 text-right cursor-pointer hover:bg-blue-50 transition-colors select-none bg-blue-50/50"
                                                onClick={() => handleSort('totalBuy')}
                                            >
                                                <span className="text-blue-700">合計</span>
                                                <SortIndicator columnKey="totalBuy" />
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-100">
                                        {sortedMonitorData.map((stock, index) => (
                                            <tr
                                                key={stock.code}
                                                className="hover:bg-blue-50/50 transition-colors animate-fade-in group"
                                                style={{ animationDelay: `${index * 30}ms` }}
                                            >
                                                <td className="px-3 py-3.5 text-left">
                                                    <div className="flex items-center space-x-2">
                                                        <div
                                                            className="font-semibold text-gray-900 text-sm stock-name-clickable"
                                                            onClick={() => handleOpenChart(stock.code, stock.name)}
                                                            title="點擊查看 K 線圖"
                                                        >
                                                            {stock.name}
                                                        </div>
                                                        {stock.market && (
                                                            <span className={`text-[10px] px-1 py-0 rounded ${
                                                                stock.market === '上市'
                                                                    ? 'bg-red-50 text-red-600'
                                                                    : 'bg-purple-50 text-purple-600'
                                                            }`}>
                                                                {stock.market}
                                                            </span>
                                                        )}
                                                    </div>
                                                    <div className="text-xs text-gray-400 font-mono group-hover:text-blue-500 transition-colors">
                                                        {stock.code}
                                                    </div>
                                                </td>
                                                <td className={`px-2 py-3.5 text-right font-mono text-sm font-medium ${getColorClass(stock.foreignBuy)}`}>
                                                    {formatNumber(stock.foreignBuy)}
                                                </td>
                                                <td className={`px-2 py-3.5 text-right font-mono text-sm font-medium ${getColorClass(stock.investmentTrustBuy)}`}>
                                                    {formatNumber(stock.investmentTrustBuy)}
                                                </td>
                                                <td className={`px-2 py-3.5 text-right font-mono text-sm font-medium ${getColorClass(stock.dealerBuy)}`}>
                                                    {formatNumber(stock.dealerBuy)}
                                                </td>
                                                <td className={`px-3 py-3.5 text-right font-mono text-sm font-bold ${getColorClass(stock.totalBuy)} ${getBgColorClass(stock.totalBuy)}`}>
                                                    {formatNumber(stock.totalBuy)}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </section>
                </div>

                {/* === Modals === */}

                {/* 建立群組 Modal */}
                <Modal isOpen={showCreateModal} onClose={() => setShowCreateModal(false)} title="新增群組">
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1.5">群組名稱</label>
                            <input
                                type="text"
                                placeholder="例如：記憶體、PCB、AI概念股"
                                className="w-full px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                value={newGroupName}
                                onChange={(e) => setNewGroupName(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleCreateGroup()}
                                autoFocus
                            />
                        </div>
                        <div className="flex justify-end space-x-3 pt-2">
                            <button
                                onClick={() => { setShowCreateModal(false); setNewGroupName(""); }}
                                className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-xl transition-colors"
                            >
                                取消
                            </button>
                            <button
                                onClick={handleCreateGroup}
                                disabled={!newGroupName.trim()}
                                className="px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                            >
                                建立
                            </button>
                        </div>
                    </div>
                </Modal>

                {/* 重新命名 Modal */}
                <Modal isOpen={showRenameModal} onClose={() => setShowRenameModal(false)} title="重新命名群組">
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1.5">新名稱</label>
                            <input
                                type="text"
                                placeholder="輸入新的群組名稱"
                                className="w-full px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                value={newGroupName}
                                onChange={(e) => setNewGroupName(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleRenameGroup()}
                                autoFocus
                            />
                        </div>
                        <div className="flex justify-end space-x-3 pt-2">
                            <button
                                onClick={() => { setShowRenameModal(false); setNewGroupName(""); }}
                                className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-xl transition-colors"
                            >
                                取消
                            </button>
                            <button
                                onClick={handleRenameGroup}
                                disabled={!newGroupName.trim()}
                                className="px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                            >
                                儲存
                            </button>
                        </div>
                    </div>
                </Modal>

                {/* 刪除確認 Modal */}
                <Modal isOpen={showDeleteModal} onClose={() => setShowDeleteModal(false)} title="刪除群組">
                    <div className="space-y-4">
                        <div className="flex items-start space-x-3 p-4 bg-red-50 rounded-xl">
                            <svg className="w-6 h-6 text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                            <div>
                                <p className="text-gray-700">
                                    確定要刪除「<span className="font-semibold text-gray-900">{selectedGroup?.name}</span>」群組嗎？
                                </p>
                                <p className="text-sm text-gray-500 mt-1">群組內的 {selectedGroup?.stocks.length || 0} 檔股票設定將會一併移除，此操作無法復原。</p>
                            </div>
                        </div>
                        <div className="flex justify-end space-x-3 pt-2">
                            <button
                                onClick={() => setShowDeleteModal(false)}
                                className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-xl transition-colors"
                            >
                                取消
                            </button>
                            <button
                                onClick={handleDeleteGroup}
                                className="px-5 py-2 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors"
                            >
                                確認刪除
                            </button>
                        </div>
                    </div>
                </Modal>

                {/* K 線圖 Modal */}
                <StockChartModal
                    isOpen={showChartModal}
                    onClose={() => setShowChartModal(false)}
                    symbol={chartStock.symbol}
                    stockName={chartStock.name}
                />
            </div>
        );
    };

    /* ========================================
       React 應用程式入口
       ======================================== */
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<StockMonitor />);
</script>

</body>
</html>
