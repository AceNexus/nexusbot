<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提醒通知</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #111827;
            background-color: #F9FAFB;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 24px;
        }
        .content {
            background-color: #F9FAFB;
            border-left: 4px solid #00A8CC;
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
            font-size: 16px;
        }
        .button {
            display: block;
            background-color: #00A8CC;
            color: #FFFFFF;
            padding: 12px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 16px 0;
            text-align: center;
        }
        .footer {
            color: #6B7280;
            font-size: 12px;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="margin: 0 0 16px 0; color: #111827;">提醒通知</h2>

    <div class="content" th:text="${reminderContent}">提醒內容</div>
    <div style="margin-top: 8px; color: #374151; font-size: 14px;">
        <div><strong>提醒時間：</strong><span th:text="${reminderTime}">2025-01-01 09:00</span></div>
        <div><strong>時區：</strong><span th:text="${timezoneDisplay}">Asia/Taipei</span></div>
        <div><strong>重複頻率：</strong><span th:text="${repeatType}">每日重複</span></div>
    </div>

    <a th:href="${confirmationUrl}" class="button">確認已收到</a>

    <div class="footer">
        此郵件由 NexusBot 自動發送
    </div>
</div>
</body>
</html>
