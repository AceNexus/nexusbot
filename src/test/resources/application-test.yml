nexusbot:
  base-url: http://localhost:5001

server:
  port: 5001

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  h2:
    console:
      enabled: false
  cloud:
    config:
      enabled: false
    bus:
      enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
      - org.springframework.cloud.stream.binder.rabbit.config.RabbitServiceAutoConfiguration
      - org.springframework.cloud.stream.config.BindingServiceConfiguration
      - org.springframework.cloud.stream.function.FunctionConfiguration

line:
  bot:
    channel-token: test-token
    channel-secret: test-secret

groq:
  api-key: test-api-key

email:
  host: smtp.gmail.com
  port: 587
  username: test@example.com
  password: test-password
  from: test@example.com
  from-name: NexusBot Test
  auth: true
  starttls: true
  debug: false

ai:
  conversation:
    history-limit: 15

admin:
  password-seed: 1103

timezone:
  default-timezone: Asia/Taipei

eureka:
  client:
    enabled: false

management:
  health:
    rabbit:
      enabled: false

osm:
  overpass-base-url: ${OSM_OVERPASS_BASE_URL:https://overpass-api.de/api/interpreter}
  timeout-ms: ${OSM_TIMEOUT:15000}
  user-agent: ${OSM_USER_AGENT:NexusBot/1.0}
  carousel-max-items: ${OSM_CAROUSEL_MAX_ITEMS:10}
  toilet-tags:
    - amenity=toilets          # 公共廁所
    - amenity=public_bookcase  # 部分公共設施含廁所
    - building=toilets         # 廁所建築
  facility-tags:
    - amenity=restaurant       # 餐廳
    - amenity=cafe             # 咖啡廳
    - amenity=fast_food        # 速食店
    - shop=convenience         # 便利商店
    - shop=supermarket         # 超市
    - amenity=fuel             # 加油站