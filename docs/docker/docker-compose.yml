services:
  nexusbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SERVER_HOST: ${SERVER_HOST}
      NEXUSBOT_BASE_URL: ${NEXUSBOT_BASE_URL}
      CONFIG_SERVER_URI: ${CONFIG_SERVER_URI}
      CONFIG_SERVER_USERNAME: ${CONFIG_SERVER_USERNAME}
      CONFIG_SERVER_PASSWORD: ${CONFIG_SERVER_PASSWORD}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nexusbot}
      MYSQL_USERNAME: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      EUREKA_SERVER_HOST: ${EUREKA_SERVER_HOST}
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT:-8761}
      LINE_CHANNEL_TOKEN: ${LINE_CHANNEL_TOKEN}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
      LINE_LIFF_ID: ${LINE_LIFF_ID:-}
      GROQ_API_KEY: ${GROQ_API_KEY}
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-NexusBot 提醒通知}
      FUGLE_API_KEY: ${FUGLE_API_KEY}
      FINMIND_API_TOKEN: ${FINMIND_API_TOKEN:-}
      ADMIN_PASSWORD_SEED: ${ADMIN_PASSWORD_SEED}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:5001/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    stop_grace_period: 35s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
    restart: unless-stopped
